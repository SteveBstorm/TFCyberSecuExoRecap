<h3>Liste des personnes</h3>
<ul>
  <li *ngFor="let user of listPerson; let i = index;">
    <a [routerLink]="['../detail', i]">{{user.name}}</a> &nbsp;
    <span *ngIf="isConnected">
      <button (click)="delete(i)">Supprimer</button> &nbsp;
      <button (click)="update(i)">Modifier</button> &nbsp;
    </span>
  </li>
</ul>
